server {
    listen 8085;
    server_name graphics.dit.uop.gr;
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name graphics.dit.uop.gr;

    location / {
        proxy_pass graphics.dit.uop.gr;
    }
    ssl_certificate /etc/letsencrypt/live/graphics.dit.uop.gr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/graphics.dit.uop.gr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
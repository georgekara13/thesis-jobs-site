version: '3.7'
services:
  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    networks:
      - app-network
  mongo-seed:
    build: ./mongo-seed
    links:
      - mongodb
    depends_on:
      - mongodb
    restart: on-failure
    networks:
      - app-network
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: uop-findajob-server
    container_name: uop-findajob-node-server
    command: npm run prod
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
      - mongo-seed
    env_file: ./server/.env
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - app-network
networks:
  app-network:
    driver: bridge

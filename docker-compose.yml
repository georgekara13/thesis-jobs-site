version: '3.7'
services:
  mongodb:
    image: mongo:4.4
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./data/db:/data/db
    ports:
      - '27017:27017'
    command: mongod
  mongo-seed:
    build:
      context: ./mongo-seed
      args:
        USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
        PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    links:
      - mongodb
    depends_on:
      - mongodb
    restart: on-failure
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: uop-findajob-server
    container_name: uop-findajob-node-server
    command: npm run prod
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
      - mongo-seed
    restart: always
    environment:
      - NODE_ENV=production
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    image: uop-findajob-scraper
    container_name: uop-findajob-node-scraper
    command: node scrape-scheduler.js
    network_mode: host
    shm_size: '2gb'
    depends_on:
      - server
    volumes:
      - ./scraper/:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    environment:
      - NODE_ENV=production
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: uop-findajob-client
    container_name: uop-findajob-node-client
    ports:
      - '8085:8085'
      - '8443:8443'
    depends_on:
      - server
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email cst12041@uop.gr -d graphics.dit.uop.gr --agree-tos
